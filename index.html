<!DOCTYPE html>

<html>

<head>
    <title>Simon Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">


    <link rel='stylesheet' type='text/css' href='style.css'>
</head>

<body>
    <h1><center>SIMONÂ® GAME</center></h1>
    <div class="container">
        <div class="game row">
            <div class="col-lg-6 col-md-6 col-sml-6">
                <button type="button" value="1" id="button-1" class="colour btn btn-primary btn-lg"></button>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-g">
                <button type="button" value="2" id="button-2" class="colour btn btn-success btn-lg"></button>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <button type="button" value="3" id="button-3" class="colour btn btn-danger btn-lg"></button>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <button type="button" value="4" id="button-4" class="colour btn btn-warning btn-lg"></button>
            </div>
        </div>

        <br>
        <br>

        
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-4">
                    <button type="button" value="start" class="PLAY start round btn btn-danger btn-lg" ></button>
                    <p><strong>START</strong></p>
                </div>
                <div class="col-lg-4 col-md-4">
                    <button type="button" value="restart" class="restart round btn btn-warning btn-lg"></button>

                    <p><strong>RESTART</strong></p>
                </div>
                <div class="col-lg-4 col-md-4">
                    <input type="button" class="score" value="0" id="myButton1"></input> 
                </div>
            </div>
        </div>
   

        <audio id="audio" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" ></audio>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
